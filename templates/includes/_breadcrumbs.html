{% if breadcrumbs %}
  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
      {% for label, url in breadcrumbs %}
        {% if url %}
          <li class="breadcrumb-item"><a href="{{ url }}" class="text-decoration-none">{{ label }}</a></li>
        {% else %}
          <li class="breadcrumb-item active" aria-current="page">{{ label }}</li>
        {% endif %}
      {% endfor %}
    </ol>
  </nav>
{% endif %}
